; PlatformIO configuration for Caterpillar Rover ESP32
; This ESP32 bridges ROS2 (via Serial/Blitz) to ESP8266 (via ESP-NOW)

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; ESP-NOW and WiFi are built into ESP32 framework
lib_deps = 
    adafruit/Adafruit BNO055@^1.6.3
    adafruit/Adafruit Unified Sensor@^1.1.14
